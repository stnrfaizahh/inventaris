<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>E-Invensih - Lupa Password</title>

        <!-- Custom fonts for this template-->
        <link
            href="vendor/fontawesome-free/css/all.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900"
            rel="stylesheet"
        />

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet" />

        <style>
            body {
                margin: 0;
                height: 100vh;
                overflow: hidden;
            }

            /* Background Image with Blur */
            .background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url("img/bgr.png") no-repeat center center fixed;
                background-size: cover;
                filter: blur(8px); /* Blur efek */
                z-index: -2; /* Pastikan di belakang semua elemen */
            }

            /* Overlay (optional for contrast) */
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(
                    112,
                    202,
                    136,
                    0.473
                ); /* Transparansi gelap */
                z-index: -1; /* Tetap di belakang form */
            }

            .container {
                z-index: 1; /* Form tetap berada di atas */
            }
        </style>
    </head>

    <body>
        <!-- Background dan Overlay -->
        <div class="background"></div>
        <div class="overlay"></div>

        <!-- Form -->
        <div
            class="container d-flex justify-content-center align-items-center"
            style="min-height: 100vh"
        >
            <div class="col-lg-4 col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-2">
                                Lupa Password?
                            </h1>
                            <p class="mb-4">
                                Masukkan alamat email Anda di bawah ini, dan
                                kami akan mengirimkan tautan untuk mengatur
                                ulang kata sandi Anda!
                            </p>
                        </div>
                        <form class="user">
                            <div class="form-group">
                                <input
                                    type="email"
                                    class="form-control form-control-user"
                                    id="exampleInputEmail"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter Email Address..."
                                />
                            </div>
                            <a
                                href="login.html"
                                class="btn btn-primary btn-user btn-block"
                            >
                                Reset Password
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="js/sb-admin-2.min.js"></script>
    </body>
</html>
